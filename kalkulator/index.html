<center><h1>KALKULATOR</h1></center>
<center>
    <table>
            <tr><INPUT class="MANTAP" TYPE="text" id="hasil" ></tr>
    </table>
    
    <table>
    
    <tr>




    </tr>
    <tr>
            <th><INPUT class ="TOMBOL" TYPE="button" VALUE=" 7 " OnClick="hasil.value += '7'"></th>
                <th><INPUT class ="TOMBOL" TYPE="button" VALUE=" 8 " OnClick="hasil.value += '8'"></th>
                    <th><INPUT class ="TOMBOL" TYPE="button" VALUE=" 9 " OnClick="hasil.value += '9'"></th>
                        <th><INPUT class ="TOMBOL" TYPE="button" VALUE=" / " OnClick="hasil.value += '/'"></th>
    </tr>
    <tr>
            <th><INPUT class ="TOMBOL" TYPE="button" VALUE=" 4 " OnClick="hasil.value += '4'"></th>
                <th><INPUT class ="TOMBOL" TYPE="button" VALUE=" 5 " OnClick="hasil.value += '5'"></th>
                    <th><INPUT class ="TOMBOL" TYPE="button" VALUE=" 6 " OnClick="hasil.value += '6'"></th>
                        <th><INPUT class ="TOMBOL" TYPE="button" VALUE=" * " OnClick="hasil.value += '*'"></th>
    </tr>
    <tr>
            <th><INPUT class ="TOMBOL" TYPE="button" VALUE=" 1 " OnClick="hasil.value += '1'"></th>
                <th><INPUT class ="TOMBOL" TYPE="button" VALUE=" 2 " OnClick="hasil.value += '2'"></th>
                    <th><INPUT class ="TOMBOL" TYPE="button" VALUE=" 3 " OnClick="hasil.value += '3'"></th>
                        <th><INPUT class ="TOMBOL" TYPE="button" VALUE=" - " OnClick="hasil.value += '-'"></th>

    </tr>
    <tr>
            <th><INPUT class ="TOMBOL" TYPE="button" VALUE=" = " OnClick="hasil.value=eval(hasil.value)"></th>
                <th><INPUT class ="TOMBOL" TYPE="button" VALUE=" 0 " OnClick="hasil.value += '0'"></th>
                    <th><INPUT class ="TOMBOL" TYPE="button" VALUE="CE" OnClick="hasil.value = ''"></th>
                        <th><INPUT class ="TOMBOL" TYPE="button" VALUE=" + " OnClick="hasil.value += '+'"></th>
        </tr>
</table></center>
